server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

security:
  jwt:
    secret: CHANGE_ME_SECRET

management:
  endpoints:
    web:
      exposure:
        include: "*"

